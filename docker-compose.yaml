version: '3.6'

services:
    mysql:
        image: mysql
        volumes:
            - db-mysql:/var/lib/mysql:rw
        env_file:
            - ./api/.env
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: "yes"

    php:
        build:
            context: ./api
            dockerfile: ./_docker/php/Dockerfile
        depends_on:
            - mysql
        env_file:
            - ./api/.env
        restart: on-failure

    app:
        build:
            context: ./app
            dockerfile: ./_docker/Dockerfile
        env_file:
            - ./app/.env
            - ./api/.env
        volumes:
            - ./app:/usr/src/app:rw
            - /usr/src/app/node_modules
            - /usr/src/app/build

    nginx:
        build:
            context: ./api
            dockerfile: ./_docker/nginx/Dockerfile
        depends_on:
            - php

    varnish:
        build:
            context: ./api
            dockerfile: ./_docker/varnish/Dockerfile
        depends_on:
            - nginx

volumes:
    db-mysql:
