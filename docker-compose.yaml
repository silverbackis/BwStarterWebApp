version: '3'

services:
    mysql:
        image: mysql
        env_file:
            - ./api/.env
        environment:
            MYSQL_RANDOM_ROOT_PASSWORD: "yes"

    rabbitmq:
        image: 'rabbitmq:alpine'
        hostname: 'rabbitmq'
        env_file:
            - ./api/.env
        ports:
            - "15672:15672"
            - "5672:5672"
        volumes:
            - "./api/_docker/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins"

    php:
        build:
            context: ./api
            dockerfile: ./_docker/php/Dockerfile
        depends_on:
            - mysql
            - rabbitmq
        env_file:
            - ./api/.env
        volumes:
            - ./api:/srv/api:rw
        restart: on-failure

    app:
        build:
            context: ./app
            dockerfile: ./_docker/Dockerfile
        env_file:
            - ./app/.env
        volumes:
            - ./app:/usr/src/app:rw
            - /usr/src/app/node_modules
            - /usr/src/app/build

    nginx:
        build:
            context: ./api
            dockerfile: ./_docker/nginx/Dockerfile
        depends_on:
            - php
        volumes:
            - ./api/public:/srv/api/public:ro

    varnish:
        build:
            context: ./api
            dockerfile: ./_docker/varnish/Dockerfile
        depends_on:
            - nginx
        volumes:
            - ./api/_docker/varnish/conf:/etc/varnish:ro
        logging:
            options:
                max-size: 20m
